<!DOCTYPE html>
<html>
<head>
    <title>Upload MP3 - Jaraflix</title>
    <style>
        body {
            background: #0f0f0f;
            color: #fff;
            font-family: Arial;
        }
        form {
            max-width: 500px;
            margin: 50px auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
        }
        button {
            background: #1db954;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form method="POST">
    {% csrf_token %}
    <h2>Upload MP3</h2>

    {{ form.url }}
    {{ form.title }}
    {{ form.artist }}
    {{ form.album }}
    {{ form.genre }}

    <button type="submit">Upload</button>
</form>

</body>
</html>
